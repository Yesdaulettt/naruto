<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Us - Fitness Club</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
      }

      body {
        background: #0d0d0d;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        background: rgba(255, 102, 0, 0.15);
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        width: 350px;
        box-shadow: 0 0 15px rgba(255, 102, 0, 0.7);
      }

      h2 {
        color: #ff6600;
        margin-bottom: 20px;
      }

      .input-box {
        margin: 15px 0;
      }

      input {
        width: 100%;
        padding: 12px;
        background: transparent;
        border: 2px solid rgba(255, 102, 0, 0.5);
        border-radius: 5px;
        color: white;
        outline: none;
        transition: 0.3s;
      }

      input:focus {
        border-color: #ff6600;
        box-shadow: 0 0 10px rgba(255, 102, 0, 0.7);
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      button {
        width: 100%;
        padding: 12px;
        background: #ff6600;
        color: black;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
      }

      button:hover {
        background: black;
        color: #ff6600;
        border: 2px solid #ff6600;
        box-shadow: 0 0 20px #ff6600;
      }

      .back-link {
        margin-top: 15px;
        display: block;
        color: white;
        text-decoration: none;
        opacity: 0.7;
      }

      .back-link:hover {
        opacity: 1;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Join us</h2>
      <form id="join-form">
        <div class="input-box">
          <input id="name" type="text" placeholder="Full Name" required />
        </div>
        <div class="input-box">
          <input id="email" type="email" placeholder="Email Address" required />
        </div>
        <div class="input-box">
          <input id="phone" type="tel" placeholder="Phone Number" required />
        </div>
        <button id="btn" type="submit">Sign Up</button>
      </form>
      <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("btn")
          .addEventListener("click", async function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();

            if (!name || !email || !phone) {
              alert("Please fill in all fields.");
              return;
            }

            const user = {
              title: `Name: ${name}, Email: ${email}, Phone: ${phone}`,
              done: false,
            };

            const api = "https://todo-list-app-hvv4.onrender.com/tasks";
            const button = document.getElementById("btn");

            try {
              button.disabled = true;
              button.textContent = "Submitting...";

              const respo = await fetch(api, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(user),
              });

              if (respo.ok) {
                localStorage.setItem("authToken", "user_authenticated");
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.getElementById("phone").value = "";
                window.location.href = "anime.html";
              } else {
                const responseData = await respo.json().catch(() => ({}));
                alert(
                  responseData.message || "Failed to sign up. Please try again."
                );
              }
            } catch (error) {
              console.error("Error:", error);
              alert("An error occurred. Please try again later.");
            } finally {
              button.disabled = false;
              button.textContent = "Sign Up";
            }
          });
      });
    </script>
  </body>
</html>
