<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naruto Characters</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #000;
        color: #ffa500;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .search-container {
        margin: 20px 0;
      }
      input {
        padding: 10px;
        width: 200px;
        border: 2px solid #ffa500;
        border-radius: 5px;
        background: #222;
        color: #ffa500;
      }
      button {
        padding: 10px;
        border: none;
        background: #ffa500;
        color: #000;
        cursor: pointer;
        border-radius: 5px;
        font-weight: bold;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }
      .character {
        background: rgba(255, 165, 0, 0.1);
        border: 2px solid #ffa500;
        padding: 15px;
        border-radius: 10px;
        width: 250px;
        text-align: center;
        scroll-margin-top: 100px;
      }
      .character img {
        width: 200px;
        height: 300px;
        object-fit: cover;
        border-radius: 8px;
      }
      #google_translate_element {
        margin: 10px 0;
      }
      header {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 100%;
        display: flex;
        align-items: center;
        /* justify-content: space-between; */
        padding: 0 20px;
        background-color: black;

        margin-top: -20px;
        margin-left: -30px;
        margin-bottom: 50px;
        padding: 10px;
      }

      .burger-menu {
        width: 40px;
        height: 30px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        margin-left: 20px;
      }

      .burger-menu div {
        width: 100%;
        height: 5px;
        background-color: white;
        transition: 0.3s;
      }

      .logo {
        height: 50px; /* Adjust size */
        margin-left: 30px;
      }
      .all {
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="burger-menu" onclick="goToMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <img src="./logo/Naruto_logo.svg.png" alt="Logo" class="logo" />
    </header>
    <div class="all">
      <h1>Naruto Characters</h1>

      <!-- Google Translate Button -->
      <div id="google_translate_element"></div>

      <!-- Search Bar -->
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search character..." />
        <button onclick="searchCharacter()">Search</button>
      </div>

      <div class="container" id="characters"></div>
    </div>
    <footer>
      <p>Â© 2025 Naruto Fan Site. Made with passion for loyal fans!</p>
    </footer>
    <script>
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: "auto" },
          "google_translate_element"
        );
      }

      async function fetchAndDisplayCharacters() {
        try {
          const response = await fetch(
            "https://naruto-api-rsl3.onrender.com/api/v1/characters"
          );
          const data = await response.json();

          const characterContainer = document.getElementById("characters");
          characterContainer.innerHTML = "";

          for (let character of data) {
            if (
              !character.name ||
              !character.images ||
              character.images.length === 0
            )
              continue;

            let aboutText = Array.isArray(character.about)
              ? character.about.join(" ")
              : character.about || "No description available.";

            let words = aboutText.split(" ");
            aboutText = words.slice(0, 50).join(" ") + "..."; // Updated to 50 words

            const characterCard = document.createElement("div");
            characterCard.classList.add("character");
            characterCard.id = character.name
              .toLowerCase()
              .replace(/\s+/g, "-");

            characterCard.innerHTML = `
              <h2>${character.name}</h2>
              <img src="${character.images[0]}" alt="${character.name}" onerror="this.src='fallback-image.jpg'">
              <p>${aboutText}</p>
            `;

            characterContainer.appendChild(characterCard);
          }
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }

      function searchCharacter() {
        const searchInput = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const characterCards = document.querySelectorAll(".character");

        for (let card of characterCards) {
          const name = card.querySelector("h2").textContent.toLowerCase();
          if (name.includes(searchInput)) {
            card.scrollIntoView({ behavior: "smooth", block: "start" });
            return;
          }
        }
        alert("Character not found!");
      }

      fetchAndDisplayCharacters();
      function goToMenu() {
        window.location.href = "menu.html";
      }
    </script>

    <!-- Google Translate API -->
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
  </body>
</html>
